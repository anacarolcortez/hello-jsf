<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão de Empresas</title>

<h:outputStylesheet library="algaworks" name="style.css" />

<f:metadata>
	<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}"></f:viewAction>
</f:metadata>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>
	
	<h2>Cadastro de Empresas</h2>

	<div id="conteudo">
		<h:form>
			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}" 
				var="empresa" emptyMessage="Nenhuma empresa cadastrada"
				paginator="true" rows="10" paginatorPosition="bottom">
				<p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}"/>
				</p:column>
				<p:column headerText="Nome fantasia">
					<h:outputText value="#{empresa.nomeFantasia}"/>
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{empresa.tipoEmpresa}"/>
				</p:column>
				<p:column headerText="Ramo Atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
				</p:column>
			</p:dataTable>
		</h:form>
		

	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>

</html>
